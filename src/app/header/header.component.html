<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>EngAng</span>
    <button mat-button routerLink="saveword">
      <i class="material-icons">description</i> Save Word
    </button>
    <button mat-button routerLink="dictionary">
      <i class="material-icons">assignment_late</i> Dictionary
    </button>
    <button mat-button routerLink="test"><i class="material-icons">star</i> Test</button>
    <span class="example-spacer"></span>
    <button *ngIf="!auth.isLoggedIn()" mat-button routerLink="signin">
      <i class="material-icons">perm_identity</i>Sign In
    </button>
    <button *ngIf="!auth.isLoggedIn()" mat-button routerLink="signup">
      <i class="material-icons">assignment</i>Sign Up
    </button>
    <button *ngIf="auth.isLoggedIn()" mat-button routerLink="signout" (click)="logout()">
      <i class="material-icons">exit_to_app</i>Sign Out
    </button>

    <mat-icon class="example-icon">verified_user</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
